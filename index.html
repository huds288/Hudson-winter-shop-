<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hudson Winter Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b3b5f;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 1rem;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hudson’s Winter Shop</h1>
    <p>Coats • Gloves • Sweatshirts • More</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1606788075761-9e69fd0b52ee" alt="Winter Coat">
      <h2>Warm Winter Coat</h2>
      <p>$89.99</p>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba1" alt="Wool Gloves">
      <h2>Soft Wool Gloves</h2>
      <p>$24.99</p>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1617957743041-57c7050d7e39" alt="Sweatshirt">
      <h2>Cozy Sweatshirt</h2>
      <p>$39.99</p>
    </div>
  </section>
</body>
</html>
